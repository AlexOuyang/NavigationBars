<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>Mobile Navigation Bar - CodePen</title>

  <style>
html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed,
figure, figcaption, footer, header, hgroup,
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
  margin: 0;
  padding: 0;
  border: 0;
  font-size: 100%;
  font: inherit;
  vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure,
footer, header, hgroup, menu, nav, section {
  display: block;
}
body {
  line-height: 1;
}
ol, ul {
  list-style: none;
}
blockquote, q {
  quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
  content: '';
  content: none;
}
table {
  border-collapse: collapse;
  border-spacing: 0;
}
</style>

    <style>
@import url(http://fonts.googleapis.com/css?family=Open+Sans);
/*body and main paragraph*/
body {
  background-color: #8a8a8a;
  background-image: url(http://media.smashingmagazine.com/wp-content/uploads/2010/12/videobackground15.jpg);
  background-size: 100%;
  color: #F5F5F5;
  font-family: 'Open Sans', sans-serif;
  line-height: 1.4;
  /*navigation background color*/
}
body header {
  background-color: #2b2b2b;
  /*the body of the navigation bar */
}
body header h1 {
  position: relative;
  background: #0a0a0a;
  height: 40px;
}
body header h1 .top {
  position: absolute;
  font-family: 'Arial Narrow', Arial, sans-serif;
  top: 5px;
  left: 60px;
  letter-spacing: 1px;
  font-weight: bold;
  color: #fff;
  font-size: 20px;
  text-align: right;
}
body header h1 .top:hover {
  transition: 1.5s;
  text-shadow: 0px 0px 3px #F5F5F5;
}
body header h1 .top span {
  font-style: italic;
  color: #555;
  font-size: 12px;
}
body div p {
  padding: 20px;
  font-size: 100px;
}

/*Creates the Navigation Button*/
label {
  /*position: absolute;*/
  position: absolute;
  top: -3px;
  /*size of the navigation icon*/
  padding: 20px 10px;
  cursor: pointer;
 /*
 border-radius: 5px;
 background-color: #171717; 
 font-size: 0;
creates box shadow when hover
 &:hover{
   box-shadow: 0px 0px 4px #F5F5F5;
 } 
 */
  /*creates the icon design*/
}
label:hover {
  transition: 0.5s;
  background-color: #2b2b2b;
}
label .navicon {
  position: relative;
  width: 30px;
  height: 3px;
  background-color: #F5F5F5;
}
label .navicon:before, label .navicon:after {
  position: absolute;
  display: block;
  width: 30px;
  height: 3px;
  background-color: #F5F5F5;
  content: "";
}
label .navicon:before {
  top: -10px;
}
label .navicon:after {
  top: 10px;
}

/*creates the navigation toggle effect */
nav {
  overflow: hidden;
  max-height: 0;
  /*when navicon is clicked,toggle the navi bar*/
  transition: max-height 1s ease;
  /*creates blocks for each navigation element*/
}
nav a {
  display: block;
  padding: 10px;
  color: #F5F5F5;
  font-size: 18px;
  border-bottom: 1px solid black;
  /*don't display underline for links*/
  text-decoration: none;
}
nav a:hover {
  /*background-color:#171717;*/
  background-color: #0a0a0a;
}

/*creates the toggle navigation function*/
/*
label:hover ~ nav {
  max-height: 300px;
}
*/
/*use label to check for input */
input[type=checkbox]:checked ~ nav {
  max-height: 300px;
}

/*then hide the checkbox auto generated by the input tag*/
input {
  position: absolute;
  left: -100px;
}

</style>

  <script src="js/prefixfree.min.js"></script>

</head>

<body>

  <header>
  <h1>
    <div id="top"class="top">Gallery <span> of beauty</span>
    </div>        
  </h1>
  <label for="toggle">
    <div class="navicon"></div>
  </label>
  <input type="checkbox" id="toggle"/>
  <nav>
    <a href="#">Your Profile</a>
    <a href="#">Album</a>
    <a href="#">Settings</a>
    <a href="#">Sharing Circle</a>
  </nav>
</header>

<div><p> Contents go here </p></div>

  <script src='http://codepen.io/assets/libs/fullpage/none.js'></script>

</body>

</html>
